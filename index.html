<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Holiday Cheker</title>
</head>
<body>
    <section class="container">
        <h1 class="title">Global Holiday Checker</h1>
        <form>
            <div class="select-container">
                <label for="country">Pick your country:</label>
                <select required id="country">
                    <option>Country</option>
                    <option value="AF">Afghanistan</option>
                    <option value="AL">Albania</option>
                    <option value="DZ">Algeria</option>
                    <option value="AO">Angola</option>
                    <option value="AR">Argentina</option>
                    <option value="AM">Armenia</option>
                    <option value="AU">Australia</option>
                    <option value="AZ">Azerbaijan</option>
                    <option value="BE">Belgium</option>
                    <option value="BA">Bosnia and Herzegovina</option>
                    <option value="BR">Brazil</option>
                    <option value="CA">Canada</option>
                    <option value="CF">Central African Republic</option>
                    <option value="CN">China</option>
                    <option value="CO">Colombia</option>
                    <option value="HR">Croatia</option>
                    <option value="DK">Denmark</option>
                    <option value="EG">Egypt</option>
                    <option value="EE">Estonia</option>
                    <option value="FI">Finland</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                    <option value="GR">Greece</option>
                    <option value="HK">Hong Kong</option>
                    <option value="IS">Iceland</option>
                    <option value="IN">India</option>
                    <option value="IR">Iran</option>
                    <option value="IQ">Iraq</option>
                    <option value="IT">Italy</option>
                    <option value="JP">Japan</option>
                    <option value="JO">Jordan</option>
                    <option value="KW">Kuwait</option>
                    <option value="LY">Libya</option>
                    <option value="LU">Luxembourg</option>
                    <option value="MY">Malaysia</option>
                    <option value="MX">Mexico</option>
                    <option value="MC">Monaco</option>
                    <option value="MA">Morocco</option>
                    <option value="NO">Norway</option>
                    <option value="PK">Pakistan</option>
                    <option value="PL">Poland</option>
                    <option value="PT">Portugal</option>
                    <option value="QA">Qatar</option>
                    <option value="RU">Russia</option>
                    <option value="SA">Saudi Arabia</option>
                    <option value="KR">South Korea</option>
                    <option value="ES">Spain</option>
                    <option value="SE">Sweden</option>
                    <option value="CH">Switzerland</option>
                    <option value="TH">Thailand</option>
                    <option value="TR">Turkey</option>
                    <option value="UA">Ukraine</option>
                    <option value="AE">United Arab Emirates</option>
                    <option value="GB">United Kingdom</option>
                    <option value="US">United States</option>
                    <option value="VE">Venezuela</option>
                    <option value="YE">Yemen</option>
                </select>
            </div>
            <div class="date-container">
                <label for="date">Enter a date:</label>
                <input required type="text" id="date" placeholder="DD/MM/YYYY">
            </div>
            <h3 class="holiday-title"></h2>
            <p class="holiday-description"></p>
            <button type="submit">Go</button>
        </form>
    </section>
    <script src="./script.js"></script>
</body>
</html>
